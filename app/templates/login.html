<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RequestFlow - Login / Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/login_background.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            display: flex;
            width: 900px;
            height: 10000px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: 0.8s ease-in-out;
            background-color: white;
            position: relative;
        }

        .side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
        }

        .left-side,
        .right-side {
            width: 50%;
        }

        .right-side {
            background-color: #e6f0fa
;
            color: #2c3e50;
            text-align: center;
        }

        .right-side h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-box button,
        .right-side button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-box button:hover,
        .right-side button:hover {
            background-color: #0097a7;
        }

        .form-box {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #emailError, #codeError {
            color: red;
            font-size: 13px;
            display: none;
        }

/* צבע רקע לצד שמאל כשעוברים להרשמה */
.switched .left-side {
    order: 2;
    background-color: #f4faff;  /* תכלת בהיר מהתמונה */
}


        .switched .right-side {
            order: 1;
            background-color: #ffffff;
            color: #2c3e50;
        }

        .switched .right-side h1,
        .switched .right-side p {
            color: #2c3e50
;
        }

        .switched .form-box h2 {
            color: #2c3e50
;
        }
    </style>
</head>
<body>
<div class="popup" id="popupContainer">
    <!-- Left side (dynamic content) -->
    <div class="side left-side" id="leftPanel">
        <div class="form-box" id="formContainer">
            <!-- login default -->
            <h2>RequestFlow - Login</h2>
            <form method="POST" id="loginForm">
                {% csrf_token %}
                <label for="username">Institutional Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                {% if messages %}
                <ul style="color: red; padding-left: 0;">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Right side (static but switchable) -->
    <div class="side right-side" id="rightPanel">
        <h1>Hello! Welcome to RequestFlow</h1>
        <p>Don’t have an account?</p>
        <button onclick="switchToSignUp()">Sign Up</button>
    </div>
</div>

<script>
    let verifiedEmail = "";
    function switchToSignUp() {
    const popup = document.getElementById("popupContainer");
    popup.classList.add("switched");

    const left = document.getElementById("leftPanel");
    const right = document.getElementById("rightPanel");

    left.innerHTML = `
        <div class="form-box" id="formContainer">
            <h2>RequestFlow - Sign Up</h2>
            <form id="emailForm">
                <label for="email">Institutional Email</label>
                <input type="email" id="email" name="email" placeholder="example@ac.sce.ac.il" required>
                <p id="emailError">Invalid institutional email</p>
                <button type="button" onclick="validateEmail()">Next</button>
            </form>
        </div>
    `;

    right.innerHTML = `
        <h1>Already have an account?</h1>
        <p>Click to Sign In</p>
        <button onclick="switchToLogin()">Sign In</button>
    `;
}


    function switchToLogin() {
        const popup = document.getElementById("popupContainer");
        popup.classList.remove("switched");

        const left = document.getElementById("leftPanel");
        const right = document.getElementById("rightPanel");

        left.innerHTML = `
            <div class="form-box" id="formContainer">
                <h2>RequestFlow - Login</h2>
                <form method="POST" id="loginForm">
                    {% csrf_token %}
                    <label for="username">Institutional Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    {% if messages %}
                    <ul style="color: red; padding-left: 0;">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <button type="submit">Login</button>
                </form>
            </div>
        `;

        right.innerHTML = `
            <h1>Hello! Welcome to RequestFlow</h1>
            <p>Don’t have an account?</p>
            <button onclick="switchToSignUp()">Sign Up</button>
        `;
    }

    function validateEmail() {
        let email = document.getElementById("email").value.trim();
        const error = document.getElementById("emailError");

        if (!email.endsWith("@ac.sce.ac.il")) {
            error.innerText = "Invalid institutional email";
            error.style.display = "block";
            return;
        }

        // שליחה ל־check-email-role
        fetch('/check-email-role/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCSRFToken()
            },
            body: `email=${encodeURIComponent(email)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'exists') {
                error.innerText = "This email is already registered.";
                error.style.display = "block";
            } else if (data.status === 'ok') {
                error.style.display = "none";
                if (data.role === 'student') {
                    // כמו קודם
                    sendVerificationCode(email, 'student');
                } else if (data.role === 'academic') {
                    sendVerificationCode(email, 'academic');
                }
                } else {
                    error.innerText = data.message || "Failed to check email.";
                    error.style.display = "block";
                }

        });
    }
    function sendVerificationCode(email, role) {
        fetch('/send-verification-code/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCSRFToken()
            },
            body: `email=${encodeURIComponent(email)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'ok') {
                if (role === 'student') {
                    showVerificationStep(email); // קיים כבר
                } else if (role === 'academic') {
                    showAcademicVerificationStep(email); // נגדיר עכשיו
                }
            } else {
                alert("Failed to send verification code.");
            }
        });
    }
    function showAcademicVerificationStep(email) {
        verifiedEmail = email;
        const container = document.getElementById("formContainer");
        container.innerHTML = `
            <h2>Academic Email Verification</h2>
            <p>A code was sent to: <b>${email}</b></p>
            <form id="codeForm">
                <label for="code">Enter the code</label>
                <input type="text" id="code" name="code" placeholder="123456">
                <p id="codeError" style="color:red; font-size:13px; display:none;">Incorrect verification code</p>
                <button type="button" onclick="checkAcademicVerificationCode()">Verify</button>
            </form>
        `;
    }
    function checkAcademicVerificationCode() {
        let code = document.getElementById("code").value.trim();
        const error = document.getElementById("codeError");

        fetch('/verify-code/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCSRFToken()
            },
            body: `code=${encodeURIComponent(code)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                error.style.display = "none";
                showAcademicDetailsForm(verifiedEmail); // לבנות אותו בשלב הבא
            } else {
                error.style.display = "block";
            }
        });
    }

    let pendingAcademicRegistration = null;
function showAcademicDetailsForm(email) {
    const username = email.split('@')[0];
    const container = document.getElementById("formContainer");

    container.innerHTML = `
        <h2>Academic Staff Registration</h2>
        <form id="academicDetailsForm">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" required>
            <span id="first_name_error" class="error-span"></span>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" required>
            <span id="last_name_error" class="error-span"></span>

            <label for="id_number">ID Number</label>
            <input type="text" id="id_number" required>
            <span id="id_number_error" class="error-span"></span>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required>
            <span id="phone_error" class="error-span"></span>

            <label for="password">Password</label>
            <input type="password" id="password" required>
            <ul id="academicPasswordRules" style="text-align: left; font-size: 13px; padding-left: 20px;">
                <li id="academicRuleLength">❌ At least 8 characters</li>
                <li id="academicRuleUpper">❌ At least one uppercase letter</li>
                <li id="academicRuleLower">❌ At least one lowercase letter</li>
                <li id="academicRuleNumber">❌ At least one number</li>
                <li id="academicRuleEnglishOnly">❌ English letters and numbers only</li>
            </ul>
            <span id="password_error" class="error-span"></span>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" required>
            <span id="confirm_password_error" class="error-span"></span>

            <input type="hidden" id="email" value="${email}">
            <input type="hidden" id="username" value="${username}">

            <p id="academicFormError" style="color:red; display:none;"></p>
            <button type="button" id="nextAcademicBtn" onclick="submitAcademicDetails()" disabled>Next</button>
        </form>
        <style>.error-span {color: red; font-size: 12px;}</style>
    `;

    const form = document.getElementById("academicDetailsForm");
    const nextBtn = document.getElementById("nextAcademicBtn");

    // ✅ תצוגת תנאים בלייב:
    form.password.addEventListener("input", updateAcademicPasswordRules);

    function updateAcademicPasswordRules() {
        const password = form.password.value;

        document.getElementById("academicRuleLength").innerText =
            password.length >= 8 ? "✅ At least 8 characters" : "❌ At least 8 characters";

        document.getElementById("academicRuleUpper").innerText =
            /[A-Z]/.test(password) ? "✅ At least one uppercase letter" : "❌ At least one uppercase letter";

        document.getElementById("academicRuleLower").innerText =
            /[a-z]/.test(password) ? "✅ At least one lowercase letter" : "❌ At least one lowercase letter";

        document.getElementById("academicRuleNumber").innerText =
            /\d/.test(password) ? "✅ At least one number" : "❌ At least one number";

        document.getElementById("academicRuleEnglishOnly").innerText =
            /^[A-Za-z\d]*$/.test(password) ? "✅ English letters and numbers only" : "❌ English letters and numbers only";
    }

    form.addEventListener("input", validateAcademicFormLive);

    async function validateAcademicFormLive() {
        let valid = true;

        const firstName = form.first_name.value.trim();
        const lastName = form.last_name.value.trim();
        const idNumber = form.id_number.value.trim();
        const phone = form.phone.value.trim();
        const password = form.password.value;
        const confirmPassword = form.confirm_password.value;

        form.querySelectorAll(".error-span").forEach(span => span.innerText = "");

        if (!firstName) {
            setAcademicError("first_name_error", "First name is required.");
            valid = false;
        }

        if (!lastName) {
            setAcademicError("last_name_error", "Last name is required.");
            valid = false;
        }

        if (!/^\d{9}$/.test(idNumber)) {
            setAcademicError("id_number_error", "ID must be exactly 9 digits.");
            valid = false;
        } else {
            const idExists = await checkAcademicExistence("id_number", idNumber);
            if (idExists) {
                setAcademicError("id_number_error", "This ID number already exists.");
                valid = false;
            }
        }

        if (!/^\d{10}$/.test(phone)) {
            setAcademicError("phone_error", "Phone number must be exactly 10 digits.");
            valid = false;
        } else {
            const phoneExists = await checkAcademicExistence("phone", phone);
            if (phoneExists) {
                setAcademicError("phone_error", "This phone number already exists.");
                valid = false;
            }
        }

        const lengthValid = password.length >= 8;
        const upperValid = /[A-Z]/.test(password);
        const lowerValid = /[a-z]/.test(password);
        const numberValid = /\d/.test(password);
        const englishOnly = /^[A-Za-z\d]*$/.test(password);

        if (!(lengthValid && upperValid && lowerValid && numberValid && englishOnly)) {
            setAcademicError("password_error", "Password must meet all requirements.");
            valid = false;
        }

        if (confirmPassword !== password) {
            setAcademicError("confirm_password_error", "Passwords do not match.");
            valid = false;
        }

        nextBtn.disabled = !valid;
    }
}


    function setAcademicError(id, msg) {
        document.getElementById(id).innerText = msg;
    }

    async function checkAcademicExistence(field, value) {
        try {
            const response = await fetch('/check-id-and-phone/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ [field]: value })
            });
            const result = await response.json();
            return result.status === 'exists';
        } catch {
            return false;
        }
    }


    function submitAcademicDetails() {
        const form = document.getElementById("academicDetailsForm");
        const error = document.getElementById("academicFormError");

        const data = {
            first_name: form.first_name.value.trim(),
            last_name: form.last_name.value.trim(),
            id_number: form.id_number.value.trim(),
            phone: form.phone.value.trim(),
            password: form.password.value,
            confirm_password: form.confirm_password.value,
            email: form.email.value.trim(),
            username: form.username.value.trim()
        };

        // ניקוי שגיאות קודמות
        form.querySelectorAll(".error-span").forEach(span => span.innerText = "");
        error.style.display = "none";

        let valid = true;

        // בדיקות בסיסיות
        if (!data.first_name) {
            document.getElementById("first_name_error").innerText = "First name is required.";
            valid = false;
        }

        if (!data.last_name) {
            document.getElementById("last_name_error").innerText = "Last name is required.";
            valid = false;
        }

        if (!/^\d{9}$/.test(data.id_number)) {
            document.getElementById("id_number_error").innerText = "ID must be exactly 9 digits.";
            valid = false;
        }

        if (!/^\d{10}$/.test(data.phone)) {
            document.getElementById("phone_error").innerText = "Phone must be exactly 10 digits.";
            valid = false;
        }

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRegex.test(data.password)) {
            document.getElementById("password_error").innerText = "Password must contain uppercase, lowercase, number, and be 8+ characters.";
            valid = false;
        }

        if (data.password !== data.confirm_password) {
            document.getElementById("confirm_password_error").innerText = "Passwords do not match.";
            valid = false;
        }

        if (!valid) return;


        // שמירה זמנית בזיכרון (לקראת שליחה בשלב האחרון)
        pendingAcademicRegistration = data;
        error.style.display = "none";
        fetch('/check-id-and-phone/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({
                id_number: data.id_number,
                phone: data.phone
            })
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === 'exists') {
                error.innerText = result.message;
                error.style.display = "block";
            } else {
                // אם הכול תקין – ממשיכים לשלב הבא
                pendingAcademicRegistration = data;
                showCoursesForm();
            }
        })
        .catch(() => {
            error.innerText = "Server error. Please try again.";
            error.style.display = "block";
        });

        showCoursesForm(); // ➕ זה השלב הבא שנבנה עכשיו
    }
    let selectedCourseCount = 0;

    function showCoursesForm() {
        const container = document.getElementById("formContainer");

        container.innerHTML = `
            <h2>Course Teaching Details</h2>
            <form id="coursesForm">
                <label for="course_count">How many courses do you teach?</label>
                <select id="course_count" required onchange="generateCourseFields()">
                    <option value="">Select number</option>
                    ${Array.from({ length: 10 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                </select>

                <div id="coursesContainer"></div>

                <p id="coursesFormError" style="color:red; display:none;"></p>
                <button type="button" onclick="submitAcademicRegistration()" style="margin-top: 20px;">Finish Registration</button>
            </form>
        `;
    }


    function showVerificationStep(email) {
        verifiedEmail = email;
        const container = document.getElementById("formContainer");
        container.innerHTML = `
            <h2>Email Verification</h2>
            <p>A verification code was sent to: <b>${email}</b></p>
            <form id="codeForm">
                <label for="code">Enter the code</label>
                <input type="text" id="code" name="code" placeholder="123456">
                <p id="codeError">Incorrect verification code</p>
                <button type="button" onclick="checkVerificationCode()">Verify</button>
            </form>
        `;
    }
function generateCourseFields() {
    const count = parseInt(document.getElementById("course_count").value);
    selectedCourseCount = count;
    const container = document.getElementById("coursesContainer");
    container.innerHTML = '';

    fetch('/get-all-courses/')
        .then(response => response.json())
        .then(courses => {
            for (let i = 1; i <= count; i++) {
                const courseOptions = courses.map(course =>
                    `<option value="${course.id}">${course.name}</option>`
                ).join('');

                container.innerHTML += `
                    <fieldset style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
                        <legend>Course ${i}</legend>

                        <label for="course_name_${i}">Course Name</label>
                        <select id="course_name_${i}" required>
                            <option value="">Select course</option>
                            ${courseOptions}
                        </select>

                        <label for="course_times_${i}">How many times did you teach this course?</label>
                        <select id="course_times_${i}" onchange="generateSubTeachings(${i})">
                            <option value="">Select</option>
                            ${Array.from({ length: 5 }, (_, j) => `<option value="${j + 1}">${j + 1}</option>`).join('')}
                        </select>

                        <div id="teachings_container_${i}"></div>
                    </fieldset>
                `;
            }
        })
        .catch(() => {
            container.innerHTML = `<p style="color:red;">❌ Failed to load courses.</p>`;
        });
}
function generateSubTeachings(courseIndex) {
const count = parseInt(document.getElementById(`course_times_${courseIndex}`).value);
const container = document.getElementById(`teachings_container_${courseIndex}`);
container.innerHTML = "";

for (let j = 1; j <= count; j++) {
    const inputId = `teaching_year_${courseIndex}_${j}`;
    const errorId = `${inputId}_error`;

    container.innerHTML += `
        <div style="margin-top:10px;">
            <strong>Instance ${j}</strong><br>
            <label>Teaching Year</label>
            <input type="text" id="${inputId}" placeholder="e.g., 2022-2023" required>
            <span id="${errorId}" style="color:red; font-size:12px; display:none;"></span>

            <label>Semester</label>
            <select id="teaching_semester_${courseIndex}_${j}" required>
                <option value="">Select</option>
                <option value="A">Semester A</option>
                <option value="B">Semester B</option>
            </select>
        </div>
    `;

    // בדיקה חיה אחרי יצירת האלמנטים
    setTimeout(() => {
        const input = document.getElementById(inputId);
        const errorSpan = document.getElementById(errorId);

        input.addEventListener("input", () => {
            const val = input.value.trim();
            const match = val.match(/^(\d{4})-(\d{4})$/);
            const minYear = 2015;
            const maxYear = 2025;

            if (!match) {
                errorSpan.innerText = "❌ Format must be: YYYY-YYYY";
                errorSpan.style.display = "block";
            } else {
                const y1 = parseInt(match[1]);
                const y2 = parseInt(match[2]);

                if (y1 < minYear || y2 > maxYear) {
                    errorSpan.innerText = `❌ Years must be in range ${minYear}-${maxYear}`;
                    errorSpan.style.display = "block";
                } else if (y2 !== y1 + 1) {
                    errorSpan.innerText = "❌ Second year must be exactly one year after the first";
                    errorSpan.style.display = "block";
                } else {
                    errorSpan.style.display = "none";  // הכל תקין ✅
                }
            }
        });
    }, 0);
}

}


function submitAcademicRegistration() {
    const error = document.getElementById("coursesFormError");
    const courseData = [];

    for (let i = 1; i <= selectedCourseCount; i++) {
        const courseId = document.getElementById(`course_name_${i}`).value;
        const teachingCount = parseInt(document.getElementById(`course_times_${i}`).value);

        if (!courseId || !teachingCount) {
            error.innerText = `Please select course and number of times for course ${i}`;
            error.style.display = "block";
            return;
        }

        for (let j = 1; j <= teachingCount; j++) {
            const year = document.getElementById(`teaching_year_${i}_${j}`).value.trim();
            const semester = document.getElementById(`teaching_semester_${i}_${j}`).value;

            if (!/^(\d{4})-(\d{4})$/.test(year)) {
                error.innerText = `Course ${i}, Instance ${j}: Invalid year format (must be YYYY-YYYY)`;
                error.style.display = "block";
                return;
            }

            if (!semester) {
                error.innerText = `Course ${i}, Instance ${j}: Please select semester.`;
                error.style.display = "block";
                return;
            }

            courseData.push({
                course_id: courseId,
                teaching_year: year,
                semester: semester
            });
        }
    }

    const finalData = {
        ...pendingAcademicRegistration,
        courses: courseData
    };

    fetch('/final-academic-registration/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify(finalData)
    })
    .then(response => response.json())
    .then(result => {
        if (result.status === 'success') {
            alert("🎓 Academic registration completed successfully!");

function generateSemesterInputs() {
    const currentYearOfStudy = parseInt(document.getElementById("current_year_of_study").value);
    const currentSemester = document.getElementById("current_semester").value;
    const startYear = parseInt(document.getElementById("start_year").value);
    const container = document.getElementById("semesterInputsContainer");
    const finishBtn = document.getElementById("finishBtn");
    const infoNote = document.getElementById("infoNote");

    const min = 2015;
    const max = 2025;

    container.innerHTML = "";
    finishBtn.disabled = true;

    if (infoNote) infoNote.style.display = "none";
    if (!startYear || startYear < min || startYear > new Date().getFullYear() || !currentYearOfStudy || !currentSemester) return;
    if (infoNote) infoNote.style.display = "block";

    const semesterLabels = [
        { key: "year1_sem1", label: "שנה א - סמסטר א" },
        { key: "year1_sem2", label: "שנה א - סמסטר ב" },
        { key: "year2_sem1", label: "שנה ב - סמסטר א" },
        { key: "year2_sem2", label: "שנה ב - סמסטר ב" },
        { key: "year3_sem1", label: "שנה ג - סמסטר א" },
        { key: "year3_sem2", label: "שנה ג - סמסטר ב" },
        { key: "year4_sem1", label: "שנה ד - סמסטר א" },
        { key: "year4_sem2", label: "שנה ד - סמסטר ב" },
    ];

    const maxIndex = (currentYearOfStudy - 1) * 2 + (currentSemester === 'B' ? 2 : 1);
    const inputs = [];

    for (let i = 0; i < maxIndex; i++) {
        const { key, label } = semesterLabels[i];
        const estimatedYear = startYear + Math.floor(i / 2);
        container.innerHTML += `
            <label for="${key}">${label} (שנה אקדמית)</label>
            <input type="text" name="${key}" id="${key}" placeholder="e.g., ${estimatedYear}-${estimatedYear + 1}" required ${i > 0 ? 'disabled' : ''}>
            <span id="${key}_error" style="color:red; font-size:12px; display:none;"></span>
        `;
        inputs.push({ id: key });
    }

    // בדיקות בזמן ההזנה
    inputs.forEach((item, index) => {
        const input = document.getElementById(item.id);
        const errorSpan = document.getElementById(`${item.id}_error`);

        input.addEventListener("input", () => {
            const val = input.value.trim();
            const match = val.match(/^(\d{4})-(\d{4})$/);

            if (!match) {
                errorSpan.innerText =` פורמט לא תקין. השתמש/י ב: 20YY-20YY`;
                errorSpan.style.display = "block";
            } else {
                const y1 = parseInt(match[1]);
                const y2 = parseInt(match[2]);

                if (y1 < min || y2 > max || y2 !== y1 + 1) {
                    errorSpan.innerText = `השנים חייבות להיות בין ${min}-${max}, ועוקבות.`;
                    errorSpan.style.display = "block";
                } else if (index === 0 && (y1 !== startYear || y2 !== startYear + 1)) {
                    errorSpan.innerText = `שנה א סמסטר א חייבת להיות בדיוק ${startYear}-${startYear + 1}`;
                    errorSpan.style.display = "block";
                } else if (index > 0) {
                    const prevVal = document.getElementById(inputs[index - 1].id).value.trim();
                    const prevMatch = prevVal.match(/^(\d{4})-(\d{4})$/);
                    const prevError = document.getElementById(`${inputs[index - 1].id}_error`);

                    if (!prevMatch || prevError.style.display === "block") {
                        errorSpan.innerText = "נא למלא קודם את הסמסטר הקודם בצורה תקינה.";
                        errorSpan.style.display = "block";
                    } else {
                        const prevY2 = parseInt(prevMatch[2]);
                        if (index % 2 === 1) { // סמסטר ב
                            if (y1 < prevY2 - 1 || y1 > max) {
                                errorSpan.innerText = "השנה צריכה להיות לפחות כמו השנה של הסמסטר הקודם.";
                                errorSpan.style.display = "block";
                            } else {
                                errorSpan.style.display = "none";
                            }
                        } else { // סמסטר א
                            if (y1 < prevY2 || y1 > max) {
                                errorSpan.innerText = "השנה חייבת להיות לפחות שנה אחרי השנה של הסמסטר הקודם.";
                                errorSpan.style.display = "block";
                            } else {
                                errorSpan.style.display = "none";
                            }
                        }
                    }
                } else {
                    errorSpan.style.display = "none";
                }
            }

            // הפעלת שדה הבא אם תקין
            const nextInput = inputs[index + 1] ? document.getElementById(inputs[index + 1].id) : null;
            if (nextInput) {
                nextInput.disabled = errorSpan.style.display === "block" || input.value.trim() === "";
            }

            validateAllSemesterInputs(maxIndex);
        });
    });

    function validateAllSemesterInputs(n) {
        let allValid = true;
        for (let i = 0; i < n; i++) {
            const input = document.getElementById(inputs[i].id);
            const error = document.getElementById(`${inputs[i].id}_error`);
            if (!input.value.trim() || error.style.display === "block") {
                allValid = false;
                break;
            }
        }
        finishBtn.disabled = !allValid;
    }
}


let pendingStudentRegistration = null;

function submitStudentDetails() {
    const form = document.getElementById("studentDetailsForm");
    const error = document.getElementById("studentFormError");
    error.style.display = "none";

    const data = {
        first_name: form.first_name.value.trim(),
        last_name: form.last_name.value.trim(),
        id_number: form.id_number.value.trim(),
        phone: form.phone.value.trim(),
        password: form.password.value,
        confirm_password: form.confirm_password.value,
        email: form.email.value,
        username: form.username.value
    };

    // 1. 🔒 בדיקה שכל השדות מולאו
    for (const key in data) {
    if (!data[key]) {
        console.log("⚠️ Field missing: " + key);
        error.innerText = "All fields must be filled.";
        error.style.display = "block";
        return;
    }
    }


    // 2. 🧩 בדיקה אם ת"ז או טלפון קיימים במערכת
    fetch('/check-id-and-phone/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({
            id_number: data.id_number,
            phone: data.phone
        })
    })
    .then(response => response.json())
    .then(result => {
        if (result.status === 'exists' || result.status === 'error') {
            error.innerText = result.message;
            error.style.display = "block";
            return;
        }

        // 3. 🔐 בדיקת תקינות סיסמה
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRegex.test(data.password)) {
            error.innerText = "Password must be at least 8 characters long, include uppercase and lowercase English letters, and at least one number. Hebrew characters are not allowed.";
            error.style.display = "block";
            return;
        }

        // 4. 🔁 בדיקה שהסיסמאות תואמות
        if (data.password !== data.confirm_password) {
            error.innerText = "Passwords do not match.";
            error.style.display = "block";
            return;
        }

        // במקום לשלוח ישר – נשמור את הנתונים ונעבור לטופס השכלה
        pendingStudentRegistration = data;
        showEducationForm();

    })
    .catch(() => {
        error.innerText = "Error checking ID or phone number.";
        error.style.display = "block";
    });
}

function updateYearOptions() {
    const startYear = parseInt(document.getElementById("start_year").value);
    const currentYear = new Date().getFullYear();
    const yearSelect = document.getElementById("current_year_of_study");
    const error = document.getElementById("startYearError");

    // ניקוי קיים
    yearSelect.innerHTML = '<option value="">Select current year</option>';
    error.style.display = "none";

    if (!startYear || startYear < 2015 || startYear > currentYear) return;

    const diff = currentYear - startYear;

    if (diff === 0) {
        error.innerText = "⚠️ עדיין לא התחלת לימודים – ניתן להירשם רק לאחר תחילת השנה.";
        error.style.display = "block";
        yearSelect.disabled = true;
        return;
    }

    yearSelect.disabled = false;

    const maxYear = Math.min(diff, 4);
    const yearOptions = ["שנה א", "שנה ב", "שנה ג", "שנה ד"];

    for (let i = 0; i < maxYear; i++) {
        yearSelect.innerHTML += `<option value="${i + 1}">${yearOptions[i]}</option>`;
    }
    yearSelect.value = ""; // איפוס לבחירה ריקה

}
