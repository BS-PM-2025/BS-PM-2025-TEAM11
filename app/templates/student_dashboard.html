<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
       .requests-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* בדיוק 3 מלבנים בשורה */
    gap: 20px;
}
.request-card {
      width: 80%;
    height: 30px; /* הקטנה של הגובה */
    padding: 10px 15px; /* הקטנת המרווח הפנימי */
    font-size: 16px; /* טקסט קצת יותר קטן */
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

        .request-card:hover {
            background-color: #e6f7ff;
            transform: scale(1.05);
        }
     .plus-icon {
    color: #008B8B;
    font-weight: bold;
    margin-right: 6px;
    font-size: 28px; /* במקום 22px */
}
/* סגנון לכפתור הצ'אטבוט */
.chatbot-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #008B8B;
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  z-index: 1000;
}

.chatbot-button:hover {
  background-color: #006f6f;
}

    </style>
</head>
<body>


<div class="requests-container">
    {% for key, label in request_types.items %}
        <div class="request-card" onclick="window.location.href='#'">
            <span class="plus-icon">+</span>{{ label }}
        </div>
    {% endfor %}
</div>
<!-- אייקון צ'אטבוט -->
<a href="#" class="chatbot-button" title="צ'אטבוט">
  <i class="fas fa-robot"></i>
</a>


{% include 'partials/footer.html' %}

</body>
</html>
