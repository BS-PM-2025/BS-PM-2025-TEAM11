<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
       .requests-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* בדיוק 3 מלבנים בשורה */
    gap: 20px;
}
.request-card {
      width: 80%;
    height: 30px; /* הקטנה של הגובה */
    padding: 10px 15px; /* הקטנת המרווח הפנימי */
    font-size: 16px; /* טקסט קצת יותר קטן */
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

        .request-card:hover {
            background-color: #e6f7ff;
            transform: scale(1.05);
        }
     .plus-icon {
    color: #008B8B;
    font-weight: bold;
    margin-right: 6px;
    font-size: 28px; /* במקום 22px */
}
/* סגנון לכפתור הצ'אטבוט */
.chatbot-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #008B8B;
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  z-index: 1000;
}

.chatbot-button:hover {
  background-color: #006f6f;
}
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 30px;
  border-radius: 16px;
  width: 360px;
  max-width: 80%;
  text-align: center;
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  font-size: 18px;
  font-weight: 500;
}

.modal-buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn-confirm, .btn-cancel {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
}

.btn-confirm {
  background-color: #008B8B;
  color: white;
}

.btn-cancel {
  background-color: #eee;
  color: #333;
}
    </style>
</head>
<body>


<div class="requests-container">
    {% for key, label in request_types.items %}
        <div class="request-card" onclick="showForm('{{ key }}')">
            <span class="plus-icon">+</span>{{ label }}
        </div>
    {% endfor %}
</div>

<!-- כאן יופיעו הטפסים -->
<div id="request-forms-area"></div>

<script>
function showForm(requestType) {
    fetch(`/load-request-form/?type=${requestType}`)
        .then(response => response.text())
        .then(html => {
            document.getElementById('request-forms-area').innerHTML = html;
        });
}
</script>

<!-- אייקון צ'אטבוט -->
<a href="#" class="chatbot-button" title="צ'אטבוט">
  <i class="fas fa-robot"></i>
</a>


{% include 'partials/footer.html' %}
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <p>האם את/ה בטוח/ה שברצונך להתנתק ? </p>
    <div class="modal-buttons">
      <button onclick="confirmLogout()" class="btn-confirm">אישור</button>
      <button onclick="closeLogoutModal()" class="btn-cancel">ביטול</button>
    </div>
  </div>
</div>

<script>
function openLogoutModal() {
    document.getElementById("logoutModal").style.display = "block";
}
function closeLogoutModal() {
    document.getElementById("logoutModal").style.display = "none";
}
function confirmLogout() {
    window.location.href = "{% url 'logout_confirmed' %}";
}
</script>

</body>
</html>
