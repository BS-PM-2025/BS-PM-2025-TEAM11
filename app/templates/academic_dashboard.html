{% include 'partials/navbar.html' %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
<title> 拽砖转 </title>  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
    }

    .request-button {
      background-color: #9dd4dc;
      color: white;
      border-color: #008B8B;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .request-button:hover {
      background-color: #126173;
    }

    #request-list {
      width: 80%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 500px;
      overflow-y: auto;
      margin-top: 10px;
    }

    #request-list div {
      margin-bottom: 20px;
    }

    .view-btn {
      margin-top: 10px;
      background-color: #008B8B;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: #006666;
    }

    hr { margin: 10px 0; }
  </style>
</head>
<body>

<h1> 拽砖转 砖注转 </h1>

<div class="main-content">
  <button class="request-button" id="my-requests-button">拽砖转 砖</button>

  <div id="request-list">
    <p>抓 注 驻转专  爪 转 拽砖转 砖.</p>
  </div>
</div>

<script>
function loadAcademicRequests() {
  fetch(`/api/requests/academic/?status=pending`)
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('request-list');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p> 爪 拽砖转.</p>';
        return;
      }

      data.forEach(req => {
        let translatedStatus = '';
        let statusColor = '';
        switch (req.status) {
          case 'pending':
            translatedStatus = '转 驻';
            statusColor = 'orange';
            break;
          case 'in_progress':
            translatedStatus = '驻';
            statusColor = 'dodgerblue';
            break;
          case 'accepted':
            translatedStatus = '砖专';
            statusColor = 'green';
            break;
          case 'rejected':
            translatedStatus = '转';
            statusColor = 'crimson';
            break;
          default:
            translatedStatus = req.status;
            statusColor = 'gray';
        }

        const div = document.createElement('div');
        div.innerHTML = `
          <hr>
          <strong>${req.title}</strong> -
          <span style="color:${statusColor}; font-weight:bold;">${translatedStatus}</span><br>
          ${req.description}<br>
          <small>${new Date(req.submitted_at).toLocaleString()}</small><br>
          <button class="view-btn" onclick="location.href='/requests/${req.id}/'">爪驻</button>
        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      document.getElementById('request-list').innerHTML = `<p style="color:red;">砖 注转 拽砖转: ${error}</p>`;
    });
}

document.getElementById('my-requests-button').addEventListener('click', loadAcademicRequests);
</script>
</body>
</html>
