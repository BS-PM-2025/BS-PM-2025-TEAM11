<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>לוח בקשות - מזכירה</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
    }

    .button-wrapper {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .request-button {
      background-color: #59848d;
      color: white;
      border-color: #008B8B;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .request-button:hover {
      background-color: #4b95a1;
    }

    #request-list {
      width: 80%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 500px;
      overflow-y: auto;
      margin-top: 10px;
      min-height: 100px;
    }

    #request-list div {
      margin-bottom: 20px;
    }

    .view-btn {
      margin-top: 10px;
      background-color: #008B8B;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: #006666;
    }

    .title {
      text-align: center;
      font-size: 28px;
      color: #004d4d;
      margin-top: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid #008B8B;
      display: inline-block;
    }

    hr { margin: 10px 0; }
  </style>
</head>
<body>

<h1 class="title">לוח בקשות - מזכירה 📄</h1>

<div class="main-content">
  <!-- Buttons -->
  <div class="button-wrapper">
    <button class="request-button" onclick="loadRequests('my')">הבקשות שלי</button>
    <button class="request-button" onclick="loadRequests('other')">בקשות כלליות</button>
  </div>

  <!-- List of Requests -->
  <div id="request-list">
    <p>בחרי קטגוריה להצגת הבקשות.</p>
  </div>
</div>

<script>
function loadRequests(type) {
  const container = document.getElementById('request-list');
  container.innerHTML = '<p>טוען בקשות...</p>';

  let url = '';
  if (type === 'my') {
    url = '/api/requests/secretary/';
  } else if (type === 'other') {
    url = '/api/requests/secretary/other/';
  }

  fetch(url)
    .then(res => res.json())
    .then(data => {
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>לא נמצאו בקשות.</p>';
        return;
      }

      data.forEach(req => {
        const div = document.createElement('div');

        let translatedStatus = '';
        let color = '';
        switch (req.status) {
          case 'pending':
            translatedStatus = 'ממתין לטיפול';
            color = 'orange';
            break;
          case 'in_progress':
            translatedStatus = 'בטיפול';
            color = 'dodgerblue';
            break;
          case 'accepted':
            translatedStatus = 'אושרה';
            color = 'green';
            break;
          case 'rejected':
            translatedStatus = 'נדחתה';
            color = 'crimson';
            break;
          default:
            translatedStatus = req.status;
            color = 'gray';
        }

        div.innerHTML = `
          <hr>
          <strong>${req.title}</strong> -
          <span style="color:${color}; font-weight:bold;">${translatedStatus}</span><br>
          ${req.description}<br>
          <small>${new Date(req.submitted_at).toLocaleString()}</small><br>
          <button class="view-btn" onclick="window.location.href='/secretary/request/other/${req.id}/'">צפייה</button>

        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      container.innerHTML = `<p style="color:red;">שגיאה בטעינת הבקשות: ${error}</p>`;
    });
}
</script>

{% include 'partials/footer.html' %}
</body>
</html>
