<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secretary Dashboard</title>
  <style>
    /* Set full height for the body */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    /* Main content */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
    }

    /* Button container */
    .button-wrapper {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .request-button {
      background-color: #A0CCCC;
      color: white;
      border-color: #008B8B;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .request-button:hover {
      background-color: #4b95a1;
    }

    /* Request list styling */
   #request-list {
  width: 80%;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-height: 400px; /* limit how tall it can get */
  overflow-y: auto;  /* scroll if too much content */
  margin-top: 10px;
  min-height: 80px;  /* gives a neat default height */
  transition: height 0.3s ease-in-out;
}


    #request-list div {
      margin-bottom: 20px;
    }

    hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Page Heading -->
  <h1>Secretary Dashboard</h1>

  <!-- Main content -->
  <div class="main-content">

    <!-- Buttons -->

    <div class="button-wrapper">
      <button class="request-button" id="my-requests-button">My Requests</button>
      <button class="request-button" id="other-requests-button">Other </button>
    </div>

    <!-- Request List Container -->
    <div id="request-list">
      <p>Select a category to view requests.</p>

  </div>

  <!-- Script for button functionality -->
  <script>
  function loadRequests(type) {
fetch(`/api/requests/secretary/?status=${status}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not OK');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('request-list');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p>No requests found.</p>';
        } else {
          data.forEach(req => {
            const div = document.createElement('div');
            div.innerHTML = `
              <hr>
              <strong>${req.title}</strong> - ${req.status}<br>
              ${req.description}<br>
              <small>${new Date(req.submitted_at).toLocaleString()}</small>
            `;
            container.appendChild(div);
          });
        }
      })
      .catch(error => {
        console.error('Error loading requests:', error);
        document.getElementById('request-list').innerHTML = `<p style="color:red;">Error loading requests: ${error}</p>`;
      });
  }

  // Attach events to buttons
  document.getElementById('my-requests-button').addEventListener('click', function() {
    loadRequests('my');
  });

  document.getElementById('other-requests-button').addEventListener('click', function() {
    loadRequests('other');
  });
</script>
