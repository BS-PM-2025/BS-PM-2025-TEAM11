<button id="btn-my" class="request-button" onclick="setActiveTab('my')">ğŸ“„ ×”×‘×§×©×•×ª ×©×œ×™</button>

<script>
function loadRequests(type) {
  const container = document.getElementById('request-list');
  container.innerHTML = '<p>×˜×•×¢×Ÿ ×‘×§×©×•×ª...</p>';

  let url = '';
  if (type === 'my') {
    url = '/api/requests/secretary/';
  } else if (type === 'other') {
    url = '/api/requests/secretary/other/';
  }
fetch(url)
  .then(res => res.json())
  .then(data => {
    container.innerHTML = '';

    if (data.length === 0) {
      container.innerHTML = '<p>×œ× × ××¦××• ×‘×§×©×•×ª.</p>';
      return;
    }

    data.forEach(req => {
      const div = document.createElement('div');

      let translatedStatus = '';
      let color = '';
      switch (req.status) {
        case 'pending':
          translatedStatus = '×××ª×™×Ÿ ×œ×˜×™×¤×•×œ';
          color = 'orange';
          break;
        case 'in_progress':
          translatedStatus = '×‘×˜×™×¤×•×œ';
          color = 'dodgerblue';
          break;
        case 'accepted':
          translatedStatus = '××•×©×¨×”';
          color = 'green';
          break;
        case 'rejected':
          translatedStatus = '× ×“×—×ª×”';
          color = 'crimson';
          break;
        default:
          translatedStatus = req.status;
          color = 'gray';
      }

      // âœ… ×”×’×“×¨×” × ×›×•× ×” ×©×œ ×›×ª×•×‘×ª ×”×¦×¤×™×™×” ×œ×‘×§×©×”
      const isPureOtherRequest = (
        type === 'other' &&
        req.request_type === 'other' &&
        req.assigned_to === req.secretary_id
      );

      const viewUrl = isPureOtherRequest
        ? `/secretary/request/other/${req.id}/`
        : `/requests/${req.id}/`;

      div.innerHTML = `
        <hr>
        <strong>${req.title}</strong> -
        <span style="color:${color}; font-weight:bold;">${translatedStatus}</span><br>
        ${req.description}<br>
        <small>${new Date(req.submitted_at).toLocaleString()}</small><br>
        <button class="view-btn" onclick="window.location.href='${viewUrl}'">×¦×¤×™×™×”</button>
      `;

      container.appendChild(div);
    });
  })
  .catch(error => {
    container.innerHTML = `<p style="color:red;">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×‘×§×©×•×ª: ${error}</p>`;
  });


}
function setActiveTab(type) {
  document.getElementById('btn-my').classList.remove('active-tab');


  const btnId = type === 'my' ? 'btn-my' : 'btn-other';
  document.getElementById(btnId).classList.add('active-tab');

  loadRequests(type);
}
</script>
