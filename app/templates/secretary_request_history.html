{% include 'partials/navbar.html' %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Secretary Dashboard - Other Requests</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
    }

    .button-wrapper {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .request-button {
      background-color: #59848d;
      color: white;
      border-color: #008B8B;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .request-button:hover {
      background-color: #4b95a1;
    }

    #request-list {
      width: 80%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 500px;
      overflow-y: auto;
      margin-top: 10px;
      min-height: 100px;
    }

    #request-list div {
      margin-bottom: 20px;
    }

    .view-btn {
      margin-top: 10px;
      background-color: #008B8B;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: #006666;
    }
    .other-title {
  text-align: center;
  font-size: 28px;
  color: #004d4d;
  margin-top: 30px;
  padding-bottom: 10px;
  border-bottom: 2px solid #008B8B;
  display: inline-block;
  position: relative;
}

.other-title::after {
  content: "";
  display: block;
  width: 50px;
  height: 4px;
  background-color: #008B8B;
  margin: 10px auto 0;
  border-radius: 2px;
}

.back-button {
  position: fixed;
  bottom: 60px;
  left: 20px;
  background-color: #008B8B;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #006666;
}

    hr { margin: 10px 0; }
  </style>
</head>
<body>

<h1 class="other-title"> 拽砖转 转  </h1>


<div class="main-content">
  <div class="button-wrapper">
<a href="{% url 'secretary_dashboard' %}" class="back-button"> 专 </a>
  </div>

  <div id="request-list">
    <p>注 拽砖转...</p>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  loadRequests("other");
});

function loadRequests(type) {
  fetch(`/api/requests/secretary/other/`)
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('request-list');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p> 爪 拽砖转.</p>';
        return;
      }

data.forEach(req => {
  const div = document.createElement('div');

  // 转专 住住
  let translatedStatus = '';
  let statusColor = '';

  switch (req.status) {
    case 'pending':
      translatedStatus = '转 驻';
      statusColor = 'orange';
      break;
    case 'in_progress':
      translatedStatus = '驻';
      statusColor = 'dodgerblue';
      break;
    case 'accepted':
      translatedStatus = '砖专';
      statusColor = 'green';
      break;
    case 'rejected':
      translatedStatus = '转';
      statusColor = 'crimson';
      break;
    default:
      translatedStatus = req.status;
      statusColor = 'gray';
  }

  div.innerHTML = `
    <hr>
    <strong>${req.title}</strong> -
    <span style="color:${statusColor}; font-weight:bold;">${translatedStatus}</span><br>
    <strong>转":</strong> ${req.student_id} |
    <strong>砖转砖:</strong> ${req.student_username} |
    <strong>驻:</strong> ${req.student_phone}<br>
    <small>${new Date(req.submitted_at).toLocaleString()}</small><br>
    <button class="view-btn" onclick="location.href='/secretary/request/other/${req.id}/'">爪驻</button>
  `;
  container.appendChild(div);
});

    })
    .catch(err => {
      document.getElementById('request-list').innerHTML = `<p style="color:red;">砖 注: ${err}</p>`;
    });
}


</script>

{% include 'partials/footer.html' %}
</body>
</html>
